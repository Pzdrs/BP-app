version: '3'

services:
  backend:
    build: backend
    ports:
      - 8080:8080
    depends_on:
      - nginx
    environment:
      - MONGO_HOST=10.0.0.15
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - ALLOWED_ORIGINS=http://esgps.pycrs.cz,http://localhost,http://localhost:5000,http://localhost:5173
  frontend:
    build: frontend
    ports:
      - 5000:80
    depends_on:
      - backend
  nginx:
    build: nginx
    ports:
      - 80:80
    networks:
      default:
      #proxy_net:
    environment:
      - DOMAIN=esgps.pycrs.cz
      - BACKEND_ADDRESS=backend:8080
      - FRONTEND_ADDRESS=frontend:80

  # mongodb:
